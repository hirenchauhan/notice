{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">All Area</h4>
        
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>
                 #
                </th>
                <th>
                    Area Name
                </th>
                <th>
                    City Name
                </th>
                <th>
                  State Name
                </th>
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>
              </tr>
            </thead>
            <tbody>
            {% for row in result %}
              <tr>
                <td>
                  {{row.id}}
                </td>
                <td>
                    {{row.area_name}}
                </td>
                <td>
                    {{row.city}}
                </td>
                <td>
                  {{row.state}}
                </td>
                <td>
                    <a href="/myadmin/edit_area/{{row.id}}" class="btn btn-primary">Edit</a>
                </td>
                <td>
                    <a href="/myadmin/del_area/{{row.id}}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
