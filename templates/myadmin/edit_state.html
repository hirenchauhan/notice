{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit State</h4>
          <form class="forms-sample" method="post" action="/myadmin/update_state/{{result.id}}">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">State Name</label>
              <input type="text" class="form-control" id="state_name" name="state_name" placeholder="Add State Name" value="{{result.state_name}}">
            </div>  
            <button type="submit" id="submit" name="submit" value="Update" class="btn btn-primary mr-2">Update</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
