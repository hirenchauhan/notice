{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add New City</h4>
          <form class="forms-sample" method="post" action="/myadmin/insert_area">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Area Name</label>
              <input type="text" class="form-control" id="area_name" name="area_name" placeholder="Add Area Name">
            </div>  
            <div class="form-group">
                <label for="exampleSelectGender">State Name </label>
                  <select class="form-control" id="state" name="state">
                    <option selected>Select State Name</option>
                    {% for row in state %}
                        <option value="{{row.id}}">{{row.state_name}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="form-group">
                <label for="exampleSelectGender">City Name </label>
                  <select class="form-control" id="city" name="city">
                    <option selected>Select City Name</option>
                    {% for row in city %}
                        <option value="{{row.id}}">{{row.city_name}}</option>
                    {% endfor %}
                  </select>
            </div>
            <button type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
