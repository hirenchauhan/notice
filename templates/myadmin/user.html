{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">All User</h4>
        
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>
                 #
                </th>
                <th>
                    First Name 
                </th>
                <th>
                    Last Name
                </th>
                <th>
                  User Name
                </th>
                <th>
                    Email
                </th>
                <!-- <th>
                  Status
                </th> -->
                <th>
                    View More
                </th>
                <!-- <th>
                    Delete
                </th> -->
              </tr>
            </thead>
            <tbody>
            {% for row in result %}
              <tr>
                <td>
                  {{row.user.id}}
                </td>
                <td>
                    {{row.user.first_name}}
                </td>
                <td>
                    {{row.user.last_name}}
                </td>
                <td>
                  {{row.user.username}}
                </td>
                <td>
                    {{row.user.email}}
                </td>
                <!-- <td>
                  <a href="/myadmin/verify/{{ row.id }}">
                    {% if row.status == 'Pending' %}
                      <button class="btn btn-danger">{{ row.status }}</button>
                    {% else %}
                      <button class="btn btn-success">{{ row.status }}</button>
                    {% endif %}
                  </a>
                </td> -->
                <td>
                    <a href="/myadmin/view_user/{{row.id}}" class="btn btn-primary">View More</a>
                </td>
                <!-- <td>
                    <a href="/myadmin/del_user/{{row.id}}" class="btn btn-danger">Delete</a>
                </td> -->
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
