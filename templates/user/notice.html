{% extends 'user/layout.html' %}
{% block content %} 

<!-- ****** Breadcumb Area Start ****** -->
<div class="breadcumb-area" style="background-image: url(img/bg-img/breadcumb.jpg);">
  <div class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col-12">
              <div class="bradcumb-title text-center">
                  <h2>Notice</h2>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="breadcumb-nav">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Notice</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- ****** Breadcumb Area End ****** -->

<div class="col-lg-10 grid-margin stretch-card" style="margin-left: 130px; margin-bottom: 500px">
  <div class="text-center mb-3 pb-3">
    <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Notice</h6>
    <h1>Notice</h1>
  </div>
  <div class="container ml-1">
    <form method="GET" action="{% url 'search_view' %}" class="col-sm-12">
        <div class="form-group float-left mr-3">
            <label for="start_date">From Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date">
        </div>
        <div class="form-group float-left">
            <label for="end_date">To Date:</label>
            <input type="date" class="form-control" id="end_date" name="end_date">
        </div>
        <div class="float-left" style="margin-top: 32px; margin-left: 10px;">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>
    <div class="float-left" style="margin-top: 32px; margin-left: 460px;">
      <a href="{% url 'gen_pdf' %}?start_date={{ start_date|date:'Y-m-d' }}&end_date={{ end_date|date:'Y-m-d' }}">
        <button type="submit" class="btn btn-primary">Download Report</button>
      </a>
    </div>
  </div>
  <br>
    {% for row in notice %}
    <div class="card float-left" style="text-transform: uppercase; margin: 30px;">
        <div class="card-header" style="background: gray;">
          {{row.title}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{row.title}}</h5>
          <p class="card-text">{{row.description}}</p>
          
          <a href="/media/upload/{{row.pdf}}" class="btn btn-primary">View Pdf</a>
          <a href="/media/upload/{{row.pdf}}" class="btn btn-primary" download="">Download Pdf</a>

        </div>
    </div>
    <br>
    {% endfor %}
  </div>
  {% endblock %}
